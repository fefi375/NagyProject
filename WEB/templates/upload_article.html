<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload New Article</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='upload_article.css') }}">
</head>
<body>
    <h1>Upload a New Article</h1>
    <form action="{{ url_for('upload_article') }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('news_portal') }}">Back to News Portal</a>
</body>
</html>
